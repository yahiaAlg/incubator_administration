{% load static %}
{% load django_bootstrap5 %}
<div class="modal fade" id="addProjectModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form method="POST" action="{% url 'project_create' %}" enctype="multipart/form-data" id="addProjectForm">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Add New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <!-- Basic Information -->
                        <div class="col-md-12">
                            <h6 class="mb-3">Basic Information</h6>
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label class="form-label required-field">Project Name</label>
                                    <input type="text" name="name" class="form-control" required>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label required-field">Description</label>
                                    <textarea name="description" class="form-control" rows="3" required></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label required-field">Start Date</label>
                                    <input type="date" name="start_date" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label required-field">Deadline</label>
                                    <input type="date" name="deadline" class="form-control" required>
                                </div>
                            </div>
                        </div>

                        <!-- Project Details -->
                        <div class="col-md-12">
                            <h6 class="mb-3">Project Details</h6>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label required-field">Faculty</label>
                                    <select name="faculty" class="form-select" required>
                                        <option value="">Select Faculty</option>
                                        {% for value, label in faculty_choices %}
                                        <option value="{{ value }}">{{ label }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label required-field">Department</label>
                                    <select name="department" class="form-select" required>
                                        <option value="">Select Department</option>
                                        {% for value, label in department_choices %}
                                        <option value="{{ value }}">{{ label }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Team Information -->
                        <div class="col-md-12">
                            <h6 class="mb-3">Team Information</h6>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label required-field">Team Leader</label>
                                    <select name="team_leader" class="form-select" required>
                                        <option value="">Select Team Leader</option>
                                        {% for leader in team_leaders %}
                                        <option value="{{ leader.id }}">{{ leader.full_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Project Logo</label>
                                    <input type="file" name="logo" class="form-control" accept="image/*">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>
</div>
