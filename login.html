<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Leader Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .login-page {
      min-height: 100vh;
      background: linear-gradient(135deg, #0061f2 0%, #6900f2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      text-align: center;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      background: #0061f2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }

    .login-logo i {
      font-size: 2.5rem;
      color: white;
    }

    .login-form {
      padding: 2rem;
    }

    .form-floating {
      margin-bottom: 1rem;
    }

    .forgot-password {
      font-size: 0.875rem;
      color: #6c757d;
      text-decoration: none;
    }

    .forgot-password:hover {
      color: #0061f2;
    }

    .login-btn {
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
    }

    .alert-floating {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>

<body>
  <!-- Alert for notifications -->
  <div class="alert alert-danger alert-floating alert-dismissible fade show" role="alert" id="loginAlert">
    <i class="bi bi-exclamation-circle me-2"></i>
    <span id="alertMessage"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div class="login-page">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <i class="bi bi-person-workspace"></i>
        </div>
        <h4>Project Leader Login</h4>
        <p class="text-muted mb-0">Sign in to manage your project</p>
      </div>

      <div class="login-form">
        <form id="loginForm">
          <div class="form-floating">
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
            <label for="emailInput">Email address</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
            <label for="passwordInput">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 login-btn">
            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
