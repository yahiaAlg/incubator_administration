<div class="modal fade" id="editProfileModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'update_profile' %}" id="editProfileForm" class="row g-3" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12 text-center mb-3">
                        <img src="{{ team_member.photo.url|default:'https://via.placeholder.com/150' }}" class="rounded-circle mb-3" alt="Profile Picture" />
                        <div>
                            <button type="button" class="btn btn-outline-primary btn-sm" id="uploadProfileImgBtn">
                                <i class="bi bi-camera me-2"></i>Change Photo
                            </button>
                            <input type="file" class="visually-hidden" id="profilePhotoInput" name="photo" accept="image/*">
                        </div>
                    </div>
                    {% bootstrap_form team_member_update_form %}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="editProfileForm" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>
