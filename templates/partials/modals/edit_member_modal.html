{% load django_bootstrap5 %}
<div class="modal fade" id="editMemberModal-{{member.id}}" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Team Member</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body"> {{member.pk}}
                <form method="post" action="{% url 'update_team_member'  %}" id="editMemberForm-{{member.pk}}" class="row g-3">
                    {% csrf_token %}
                    {% comment %} hidden input field for id {% endcomment %}
                    <input type="hidden" name="member_id" value="{{member.pk}}">
                    {% bootstrap_form user_update_form %}
                    {% bootstrap_form team_member_form %}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="editMemberForm-{{member.pk}}" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>
